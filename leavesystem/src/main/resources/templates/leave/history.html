<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
    <head>
        <title>Leave System :: ประวัติการแจ้งลางาน</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="row">
                <div class="col s3">
                    <div th:include="menu :: menu" class="collection with-header"></div>
                </div>
                <div class="col s9">
                    <p class="flow-text">ประวัติการแจ้งลางาน</p>
                    <table>
                        <thead>
                            <tr>
                                <th>วันที่เขียน</th>
                                <th>ประเภท</th>
                                <th>ช่วงเวลา</th>
                                <th>สถานะ</th>
                                <th>ยกเลิก</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="lf : ${lfs}">
                                <td th:text="${lf.leaveCreatedAt}"></td>
                                <td th:text="${lf.getThName()}"></td>
                                <td th:text="${lf.leaveStartAt} + ' ถึง ' + ${lf.leaveEndAt}"></td>
                                <td><a th:if="${lf.isWait()}" class="btn amber lighten-1">รอการอนุมัติ</a><a th:if="${lf.isApprove()}" class="btn light-green darken-3">อนุมิตการลา</a><a th:if="${lf.isReject()}" class="btn red accent-3">ไม่อนุมัติการลา</a></td>
                                <td><a th:if="${lf.isWait()}" href="#" class="btn deep-orange lighten-1">ยกเลิกการลา</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
