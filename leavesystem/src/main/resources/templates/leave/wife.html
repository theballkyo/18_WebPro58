<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
    <head>
        <title>Leave System :: ลาช่วยภรรยาคลอดบุตร</title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="row">
                <div class="col s3 offset-s2">
                    <div class="collection with-header">
                        <a class="collection-item"><h4>แจ้งการลางาน</h4></a>
                        <a th:class="(${#httpServletRequest.getServletPath().toString()} == @{~/leave/sick}) ? 'collection-item active' : 'collection-item'" th:href="@{/leave/sick}" class="collection-item">ลาป่วย</a>
                        <a th:class="(${#httpServletRequest.getServletPath().toString()} == @{~/leave/personal}) ? 'collection-item active' : 'collection-item'" th:href="@{/leave/personal}">ลากิจ</a>
                        <a th:class="(${#httpServletRequest.getServletPath().toString()} == @{~/leave/vacation}) ? 'collection-item active' : 'collection-item'" th:href="@{/leave/vacation}">ลาพักผ่อน</a>
                        <a th:class="(${#httpServletRequest.getServletPath().toString()} == @{~/leave/givebirth}) ? 'collection-item active' : 'collection-item'" th:href="@{/leave/givebirth}">ลาคลอดบุตร</a>
                        <a th:class="(${#httpServletRequest.getServletPath().toString()} == @{~/leave/wife}) ? 'collection-item active' : 'collection-item'" th:href="@{/leave/wife}">ลาไปช่วยภรรยาคลอดบุตร</a>
                    </div>
                </div>
                <div class="col s7">
                    <p class="flow-text">แบบฟอร์มลาช่วยภรรยาคลอดบัตร</p>
                    <form th:action="@{/leave/save}" th:object="${LeaveForm}" method="post">
                        <input type="hidden" name="leave_type" value="wife" />
                        <div class="row">
                            <div class="input-field col s4">ชื่อ-นามสกุล*</div>
                            <div class="input-field col s8">
                                <input name="th_name" placeholder="ชื่อ-นามสกุล" id="th_name" type="text" class="validate" th:value="${session.user.toString()}" disabled="" />
                                <label for="th_name">ชื่อ-นามสกุล</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4">ตำแหน่ง*</div>
                            <div class="input-field col s8">
                                <input name="section" placeholder="ตำแหน่ง" id="section" type="text" class="validate" th:value="${session.user.section.thName}" disabled="" />
                                <label for="section">ตำแหน่ง</label>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="input-field col s4">ชื่อภรรยา*</div>
                            <div class="input-field col s8">
                                <input name="wife_name" placeholder="ชื่อภรรยา" id="wife_name" type="text" class="validate" required=""/>
                                <label for="wife_name">ชื่อภรรยา</label>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="input-field col s4">วันที่คลอดบัตร*</div>
                            <div class="input-field col s8">
                                <input name="give_birth_date" placeholder="วันที่คลอดบัตร" id="give_birth_date" type="text" class="validate" required=""/>
                                <label for="give_birth_date">วันที่คลอดบัตร</label>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col s4">วันที่ลา*</div>
                            <div class="col s8">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input name="start_at" placeholder="ตั้งแต่" id="start_at" type="text" class="validate" required="" />
                                        <label for="start_at">ตั้งแต่</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input name="end_at" placeholder="ถึง" id="end_at" type="text" class="validate" required="" />
                                        <label for="end_at">ถึง</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col s4">จำนวนวันที่เหลือที่สามารถลาได้</div>
                            <div class="input-field col s8">XX วัน</div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col s4">จำนวนวันที่ลา</div>
                            <div class="input-field col s8">XX วัน</div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col s4">ช่องทางการติดต่อ*</div>
                            <div class="input-field col s8">
                                <input name="contact" placeholder="ช่องทางการติดต่อ" id="contact" type="text" class="validate" th:value="${session.user.getMobile()}" required="required" />
                                <label for="contact">ช่องทางการติดต่อ</label>
                            </div>
                        </div>
                        <hr />  
                        <button class="btn waves-effect waves-light">ส่งแบบฟอร์ม<i class="material-icons right">send</i></button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
